<!DOCTYPE html>
<html lang="ko" layout:decorate="~{layout/default}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">
  <h1>스프링부트로 시작하는 웹 서비스 Ver.2</h1>
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-6">
        <a href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
        <span th:if="${loginUserName}">
          Logged in as: <span id="user" th:text="${loginUserName}"></span>
          <a href="/logout" class="btn btn-info active" role="button">Logout</a>
        </span>
        <span th:if="!${loginUserName}">
          <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google
            Login</a>
          <a href="/oauth2/authorization/naver" class="btn btn-secondary active" role="button">Naver
            Login</a>
        </span>
      </div>
    </div>
    <br>
    <!-- 목록 출력 영역 -->
    <table class="table table-horizontal table-bordered">
      <thead class="thead-strong">
      <tr>
        <th>게시글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>최종수정일</th>
      </tr>
      </thead>
      <tbody id="tbody">
      <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:if="${loginUserName == post.author}">
          <a href="/posts/update/${post.id}" th:text="${post.title}"></a>
        </td>
        <td th:unless="${loginUserName == post.author}" th:text="${post.title}"></td>
        <td th:text="${post.author}"></td>
        <td th:text="${post.modifiedDate}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</html>
